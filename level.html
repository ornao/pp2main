<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link from css file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- link for favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Level selection page</title>
</head>

<body>
    <section>
        <div id="hud-container">
            <div id="hud">
                <h1 id="userIcon"><i class="fa-regular fa-id-badge"><span id="user-name" style="font-family:Itim" ;>
                        </span></i></h1>
            </div>
        </div>
    </section>
    <section>
        <div id="choose-level" class="container">
            <h2>Choose difficulty level:</h2>
            <div id="level-buttons">
                <!-- Buttons to select game level -->
                <button id="easy" class="button" type="button">Easy</button>
                <br>
                <br>
                <button id="medium" class="button" type="button">Medium</button>
                <br>
                <br>
                <button id="hard" class="button" type="button">Hard</button>
                <br>
                <br>
            </div>
        </div>
    </section>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/eef88ca571.js" crossorigin="anonymous"></script>
    <!-- level js page -->
    <script src="assets/js/level.js"></script>

</body>

</html>
