<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <section>
        <div id="hud-container">
            <div id="hud"></div>
        </div>
        <div class="container">
            <h1>Where In The World <i class="fa-spin fa-solid fa-earth-americas"></i></h1>
            <h3>Test your geographical knowledge by locating on a world map where countries are located!</h3>
            <br>
            <p>Get three wrong guesses per question!</p>
            <br>
            <p>See if you can get maximum points by guessing country on first go!</p>
            <div>
                <br>
                <form id="form">
                    <input class="input" id="username" type="text" name="username"
                        placeholder="  Please enter your name " onblur="blurFunction()" onfocus="focusFunction()">
                    <br>
                    <br>
                    <input class="button" id="startGame" type="submit" value="Start Game">
                </form>
            </div>

        </div>

    </section>

    <!-- font awesome script -->
